	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8" />
	    <title>Update Product</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	</head>
	<body>
	<div align="center">
	    <h1>Edit Product</h1>
	    <br />
	     <div class="col-sm-4">
	    <form action="#" th:action="@{/edit}" th:object="${product}" method="post">
	    <input type="hidden" name="_method" value="PUT">
	
	      
	 		<div alight="left">
	            <tr>
	                <label class="form-label" >Product Name</label>
	                <td>
		                <input type="hidden" th:field="*{productId}" />
		                <input type="text" th:field="*{productName}" class="form-control" placeholder="Product Name" />
	                </td>
	            </tr>
	         </div>   
	            
	          	<div alight="left">
	          
	            <tr>
	                 <label class="form-label" >Price (USD)</label>
	                <td><input type="text" th:field="*{productPrice}" class="form-control" placeholder="Price" /></td>
	            </tr>
	            </div>
				<br>
	            <tr>
	            <td colspan="2"><button type="submit" class="btn btn-info">Update</button> </td>
	            </tr>
	        </table>
	    </form>
	</div>
	</body>
	</html>
